        // reversed triangle
        for (i = 5; i >= 1; i--) {
            for (var j = 1; j <= i; j++) {
                document.write(i + " ");

            }
            document.write("<br>");
        }
        for (let i = 2; i <= 10; i += 2) {
            document.write(i);
        }

        var numbers = [1, 4, 44, 64, 55, 24, 32, 55, 19, 17, 74, 22, 23];
        var max = 0;

        for (var i = 0; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];
            }
            document.write(max);
        }




















    </script>
